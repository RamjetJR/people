---
layout: default
---

<!-- template for a person -->

<h2>{{ page.title }}</h2>

{% unless page.tags == empty %}
<ul class="tag_box">
  {% assign tags_list = page.tags %}
  {% include tags_list %}
</ul>
{% endunless %}

<img class="mugshot" src="{{ page.image }}">

{{ content }}

<ul class="social_box inline">
  <li><a href="{{ page.linkedin }}" title="LinkedIn"><i class="fa fa-linkedin"></i> </a></li>
  <li><a href="{{ page.github }}" title="Github"><i class="fa fa-github"></i> </a></li>
  <li><a href="{{ page.twitter }}" title="Twitter"><i class="fa fa-twitter"></i> </a></li>
  <li><a href="{{ page.contact }}" title="Contact"><i class="fa fa-id-card"></i> </a></li>
</ul>
